<div style="text-align:center">
    <h2>Add a beneficial owner<h2>
    <div class="inputFields">
        <h6 style="display:inline">Full name: </h6>
        <input type="text" placeholder="Full name" ng-model="fullName" class="dialogInput"/>
    </div>
    <div class="ngdialog-buttons">
        <button type="button" class="btn" ng-click="confirm(fullName)">OK</button>
        <button type="button" class="btn cancelBtn" ng-click=closeThisDialog("Cancel")>Cancel</button>
    </div>
</div>
